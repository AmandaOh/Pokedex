plugins {
	id 'org.springframework.boot' version '2.5.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id "io.freefair.lombok" version "6.1.0-m3"
}

group = 'com.truelayer'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux:2.5.3'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.5.3'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.3'
	testImplementation 'com.squareup.okhttp3:okhttp:5.0.0-alpha.2'
	testImplementation 'com.squareup.okhttp3:mockwebserver3:5.0.0-alpha.2'
}

test {
	useJUnitPlatform()
}
